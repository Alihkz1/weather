<div class="container">
  <div class="row">
    <div class="col-12">
      <formly-form [form]="input" [fields]="fields" [model]="model">
      </formly-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-success" (click)="onSubmit()">
        submit
      </button>
    </div>
  </div>
  <hr />
  <div *ngIf="flag" class="waiting">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>
