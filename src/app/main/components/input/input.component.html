<div *ngIf="!flag" class="before">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <formly-form [form]="input" [fields]="fields" [model]="model">
        </formly-form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mt-5">
        <button type="button" class="btn btn-success" (click)="onSubmit()">
          submit
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="flag" class="after">
  <h1>HIIIIIIIIIII</h1>
</div>
